
<html>
    <head><title>image </title>
    <style>
        .parent
        {
            position: relative;
            top: 0;
            left: 0;
        }
        .image1{
            position: relative;
            top: 100px;
            left: 100px;
        }
        .image2
        {
            position: absolute;
            top: 30px;
            left: 70px;
        }
        </style></head>
    <body>
        <div class="parent">
            <img src="http://localhost/imagex/adopt2.jpg" class="image1">
            <img src="http://localhost/imagex/Untitled.png" class="image2">
        </div>
    </body>
</html>
